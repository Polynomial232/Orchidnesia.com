<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{{  url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{  url_for('static', filename='Logo.png') }}">
    <style>
        body{
            background-color: #2b0c6b;
        }
        .done{
            overflow: hidden;
            animation-name: gone;
            animation-duration: 2s;
            opacity: 0;
            background: none;
            transition: 2s;
        }

        @keyframes gone {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="">
    <div class="logo-center">
        <span>
            <img src="{{  url_for('static', filename='Logo.png') }}" alt="" class="loop-spin">
        </span>
        <h1 id="text"></h1>
    </div>
    <script>
        var i = 0;
        var txt = 'Loading Orchid Deep Learning . . .';
        var speed = 150;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter()

        function nextPage(){
            const myTimeout = setTimeout(() =>
            {
                document.getElementsByTagName("body")[0].classList.add("done")
    
                const go = setTimeout(() =>
                {
                    window.location.href = '/upload';
                }, 2000)
            } , 1000)
        }

        nextPage()
        
    </script>
</body>
</html>
